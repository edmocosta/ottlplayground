<div id="loading">
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"><style>.spinner_qM83{animation:spinner_8HQG 1.05s infinite}.spinner_oXPr{animation-delay:.1s}.spinner_ZTLf{animation-delay:.2s}@keyframes spinner_8HQG{0%,57.14%{animation-timing-function:cubic-bezier(0.33,.66,.66,1);transform:translate(0)}28.57%{animation-timing-function:cubic-bezier(0.33,0,.66,.33);transform:translateY(-6px)}100%{transform:translate(0)}}</style><circle class="spinner_qM83" cx="4" cy="12" r="3"/><circle class="spinner_qM83 spinner_oXPr" cx="12" cy="12" r="3"/><circle class="spinner_qM83 spinner_ZTLf" cx="20" cy="12" r="3"/></svg>
    </svg>
</div>
<div class="playground" id="playground" style="visibility:hidden;">
    <div class="playground-controls">
        <div class="app-title"><strong>OTTL Playground</strong></div>
        <div class="right">
            <div>
                <label for="evaluator">Evaluator</label>
            </div>
            <div>
                <select id="evaluator" name="evaluator">
                    <option selected value="transform_processor">Transform processor
                    <option value="filter_processor">Filter processor
                    </option>
                </select>
            </div>
            <div>
                <button class="run-button"
                        disabled
                        id="btn-run">
                    <span id="run-btn-ready" style="display: none">
                        Run â–º
                    </span>
                    <span id="run-btn-loading">
                         <svg height="8px" id="Layer_1"
                              style="enable-background:new 0 0 30 30;"
                              viewBox="0 0 18 10" width="10px" x="0px"
                              xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                              y="0px">
                         <rect fill="#fff" height="20" width="4" x="0" y="0">
                            <animate attributeName="opacity" attributeType="XML"
                                     begin="0s" dur="0.6s"
                                     repeatCount="indefinite" values="1; .2; 1"></animate>
                        </rect>
                        <rect fill="#fff" height="20" width="4" x="7" y="0">
                            <animate attributeName="opacity" attributeType="XML"
                                     begin="0.2s"
                                     dur="0.6s" repeatCount="indefinite"
                                     values="1; .2; 1"></animate>
                          </rect>
                          <rect fill="#fff" height="20" width="4" x="14" y="0">
                              <animate attributeName="opacity" attributeType="XML"
                                       begin="0.4s"
                                       dur="0.6s" repeatCount="indefinite"
                                       values="1; .2; 1"></animate>
                          </rect>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="split-horizontal">
        <div id="left-panel">
            <div class="split-vertical">
                <div class="code-panel-parent" id="input-config-panel">
                    <div class="code-panel-controls">
                        <div class="header">
                            <span><strong>Configuration</strong> <sup><small>YAML</small></sup></span>
                        </div>
                        <div class="right">
                            <select id="example-input">
                                <option disabled selected value="">Example</option>
                            </select>
                        </div>
                    </div>
                    <div class="code-editor-container">
                        <div class="wrapper" id="config-input"></div>
                    </div>
                </div>
                <div class="code-panel-parent" id="input-sample-panel">
                    <div class="code-panel-controls">
                        <div class="header">
                            <span><strong>OTLP payload</strong> <sup><small>JSON</small></sup></span>
                        </div>
                        <div class="right" style="display: flex">
                            <select id="data-type-input">
                                <option selected value="logs">Logs</option>
                                <option value="traces">Traces</option>
                                <option value="metrics">Metrics</option>
                            </select>
                            <button class="example-button"
                                    id="load-example-button"
                                    title="Load selected data-type example">&#9112;
                            </button>
                        </div>
                    </div>
                    <div class="code-editor-container">
                        <div class="wrapper" id="otlp-data-input"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden-overflow" id="right-panel">
            <div class="full-size">
                <div class="result-panel-controls">
                    <div class="header">
                        <span><strong>Result</strong> <sup><small>DIFF</small></sup></span>
                    </div>
                </div>
                <div>
                    <div class="result-panel-delta">
                        <div>
                            Delta
                        </div>
                        <div>
                            <select class="delta-select"
                                    id="diff-delta-select">
                                <option value="visual">Visual</option>
                                <option value="json">JSON</option>
                                <option value="annotated_json">Annotated JSON</option>
                                <option value="logs">Execution Logs</option>
                            </select>
                        </div>
                        <div id="show-unchanged-group"
                             style="display: flex; align-items: center">
                            Show unchanged:
                            <input id="show-unchanged-input" type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="result-panel-content" id="result-panel">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
